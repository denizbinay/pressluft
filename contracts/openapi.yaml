openapi: 3.1.0
info:
  title: Pressluft API
  version: 0.2.0
  description: Canonical machine-readable API contract for Pressluft MVP.
servers:
  - url: /api
security:
  - sessionAuth: []
tags:
  - name: Auth
  - name: Providers
  - name: Nodes
  - name: Sites
  - name: Environments
  - name: Caching
  - name: Backups
  - name: Domains
  - name: Jobs
  - name: Metrics
paths:
  /providers:
    get:
      tags: [Providers]
      operationId: listProviders
      summary: List provider connections
      responses:
        '200':
          description: Provider connections
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProviderConnection'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags: [Providers]
      operationId: connectProvider
      summary: Connect provider credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectProviderRequest'
      responses:
        '200':
          description: Provider connection updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderConnection'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /nodes:
    get:
      tags: [Nodes]
      operationId: listNodes
      summary: List nodes
      responses:
        '200':
          description: Nodes list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Node'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags: [Nodes]
      operationId: createNode
      summary: Create node
      description: |
        Enqueues asynchronous node acquisition/provisioning.
        Request must target a connected provider.
        Provider acquisition and provisioning execute inside `node_provision` job lifecycle.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNodeRequest'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Request-level conflict (for example, concurrent mutation guard)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                conflict:
                  value:
                    code: conflict
                    message: conflicting node mutation

  /login:
    post:
      tags: [Auth]
      operationId: login
      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login success
          headers:
            Set-Cookie:
              description: HttpOnly session cookie containing `session_token`
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /logout:
    post:
      tags: [Auth]
      operationId: logout
      summary: Logout
      responses:
        '200':
          description: Logout success
          headers:
            Set-Cookie:
              description: Cookie clearing header for `session_token`
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /sites:
    get:
      tags: [Sites]
      operationId: listSites
      summary: List sites
      responses:
        '200':
          description: Sites list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Site'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags: [Sites]
      operationId: createSite
      summary: Create site
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSiteRequest'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Resource state conflict or readiness preflight failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                conflict:
                  value:
                    code: conflict
                    message: conflicting site mutation
                nodeNotReady:
                  value:
                    code: node_not_ready
                    message: target node is not ready

  /sites/{id}:
    get:
      tags: [Sites]
      operationId: getSite
      summary: Get site
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Site details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /sites/{id}/environments:
    get:
      tags: [Environments]
      operationId: listSiteEnvironments
      summary: List environments for site
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Environments list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Environment'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
    post:
      tags: [Environments]
      operationId: createEnvironment
      summary: Create environment
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEnvironmentRequest'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Resource state conflict or readiness preflight failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                conflict:
                  value:
                    code: conflict
                    message: conflicting environment mutation
                nodeNotReady:
                  value:
                    code: node_not_ready
                    message: target node is not ready

  /sites/{id}/import:
    post:
      tags: [Sites]
      operationId: importSite
      summary: Import site
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportSiteRequest'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /environments/{id}:
    get:
      tags: [Environments]
      operationId: getEnvironment
      summary: Get environment
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Environment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /environments/{id}/drift-check:
    post:
      tags: [Environments]
      operationId: runDriftCheck
      summary: Run drift check
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /environments/{id}/restore:
    post:
      tags: [Environments]
      operationId: restoreEnvironment
      summary: Restore environment
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreRequest'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /environments/{id}/promote:
    post:
      tags: [Environments]
      operationId: promoteEnvironment
      summary: Promote environment
      description: Requires a successful drift-check gate and fresh backup confirmation.
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromoteRequest'
            examples:
              default:
                value:
                  target_environment_id: 5b38a0dd-68b2-4e93-bbf5-79cedadfc6ee
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /environments/{id}/cache:
    patch:
      tags: [Caching]
      operationId: updateEnvironmentCache
      summary: Toggle caching
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchCacheRequest'
            examples:
              fastcgiOnly:
                value:
                  fastcgi_cache_enabled: false
              redisOnly:
                value:
                  redis_cache_enabled: true
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /environments/{id}/cache/purge:
    post:
      tags: [Caching]
      operationId: purgeEnvironmentCache
      summary: Purge environment caches
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /environments/{id}/magic-login:
    post:
      tags: [Environments]
      operationId: createMagicLogin
      summary: Generate one-time WordPress admin URL
      description: |
        Synchronous node query that bypasses the job queue. Returns a one-time URL directly.
        Token lifetime is 60 seconds.
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Magic login URL generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MagicLoginResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Environment is not active
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: environment_not_active
                message: Environment is not in active state
        '502':
          description: Node query failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                nodeUnreachable:
                  value:
                    code: node_unreachable
                    message: SSH connection to node failed or timed out
                wpCliError:
                  value:
                    code: wp_cli_error
                    message: WP-CLI command failed

  /environments/{id}/wordpress-version:
    get:
      tags: [Environments]
      operationId: getEnvironmentWordPressVersion
      summary: Get WordPress version for environment
      description: |
        Synchronous node query that bypasses the job queue. Returns the WordPress version string directly.
        Query times out after 10 seconds.
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: WordPress version retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WordPressVersionResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Environment is not active
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: environment_not_active
                message: Environment is not in active state
        '502':
          description: Node query failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                nodeUnreachable:
                  value:
                    code: node_unreachable
                    message: SSH connection to node failed or timed out
                wpCliError:
                  value:
                    code: wp_cli_error
                    message: WP-CLI command failed

  /environments/{id}/backups:
    get:
      tags: [Backups]
      operationId: listEnvironmentBackups
      summary: List backups
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Backups list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Backup'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
    post:
      tags: [Backups]
      operationId: createEnvironmentBackup
      summary: Create backup
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBackupRequest'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /environments/{id}/domains:
    get:
      tags: [Domains]
      operationId: listEnvironmentDomains
      summary: List environment domains
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Domains list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Domain'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
    post:
      tags: [Domains]
      operationId: addEnvironmentDomain
      summary: Add custom domain
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddDomainRequest'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /domains/{id}:
    delete:
      tags: [Domains]
      operationId: deleteDomain
      summary: Remove custom domain
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedJob'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /jobs:
    get:
      tags: [Jobs]
      operationId: listJobs
      summary: List jobs
      responses:
        '200':
          description: Jobs list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobStatusResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /jobs/{id}:
    get:
      tags: [Jobs]
      operationId: getJob
      summary: Get job
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatusResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /jobs/{id}/cancel:
    post:
      tags: [Jobs]
      operationId: cancelJob
      summary: Cancel queued or running job
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Job cancellation accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobControlResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /sites/{id}/reset:
    post:
      tags: [Sites]
      operationId: resetSiteFailedState
      summary: Reset failed site state to active after validation
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Site state reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceResetResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /environments/{id}/reset:
    post:
      tags: [Environments]
      operationId: resetEnvironmentFailedState
      summary: Reset failed environment state to active after validation
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Environment state reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceResetResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /metrics:
    get:
      tags: [Metrics]
      operationId: getMetrics
      summary: Point-in-time metrics
      responses:
        '200':
          description: Metrics payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: session_token

  parameters:
    IdPathParam:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid

  responses:
    AcceptedJob:
      description: Job accepted
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JobResponse'
    BadRequestError:
      description: Invalid request body or parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnauthorizedError:
      description: Authentication required or session expired
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ConflictError:
      description: Resource state conflict or concurrency guard blocked operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    ProviderConnection:
      type: object
      required: [provider_id, display_name, status, capabilities, secret_configured, guidance, last_status_message, updated_at]
      properties:
        provider_id:
          type: string
        display_name:
          type: string
        status:
          type: string
          enum: [connected, degraded, disconnected]
        capabilities:
          type: array
          items:
            type: string
        secret_configured:
          type: boolean
        guidance:
          type: array
          items:
            type: string
        last_status_message:
          type: string
        connected_at:
          type: [string, 'null']
          format: date-time
        last_checked_at:
          type: [string, 'null']
          format: date-time
        updated_at:
          type: string
          format: date-time
      additionalProperties: false

    ConnectProviderRequest:
      type: object
      required: [provider_id, api_token]
      properties:
        provider_id:
          type: string
          enum: [hetzner]
        api_token:
          type: string
          minLength: 1
          description: Hetzner bearer credential from Cloud Console; no static token prefix requirement.
      additionalProperties: false

    Node:
      type: object
      required: [id, name, hostname, status, is_local, readiness, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        hostname:
          type: string
        public_ip:
          type: [string, 'null']
        ssh_port:
          type: integer
          minimum: 1
          maximum: 65535
        status:
          type: string
          enum: [active, provisioning, unreachable, decommissioned]
        is_local:
          type: boolean
        last_seen_at:
          type: [string, 'null']
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        readiness:
          $ref: '#/components/schemas/NodeReadiness'
      additionalProperties: false

    CreateNodeRequest:
      type: object
      required: [provider_id]
      properties:
        provider_id:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
      additionalProperties: false

    NodeReadiness:
      type: object
      required: [is_ready, reason_codes, guidance, checked_at]
      properties:
        is_ready:
          type: boolean
        reason_codes:
          type: array
          items:
            type: string
            enum:
              - node_status_not_active
              - node_host_missing
              - ssh_port_invalid
              - ssh_user_missing
              - node_unreachable
              - sudo_unavailable
              - runtime_missing
        guidance:
          type: array
          items:
            type: string
        checked_at:
          type: string
          format: date-time
      additionalProperties: false

    WordPressVersionResponse:
      type: object
      required: [environment_id, wordpress_version, queried_at]
      properties:
        environment_id:
          type: string
          format: uuid
        wordpress_version:
          type: string
        queried_at:
          type: string
          format: date-time
      additionalProperties: false

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 1
      additionalProperties: false

    LoginResponse:
      type: object
      required: [success]
      properties:
        success:
          type: boolean
      additionalProperties: false

    LogoutResponse:
      type: object
      required: [success]
      properties:
        success:
          type: boolean
      additionalProperties: false

    CreateSiteRequest:
      type: object
      required: [name, slug]
      properties:
        name:
          type: string
          minLength: 1
        slug:
          type: string
          minLength: 1
      additionalProperties: false

    Site:
      type: object
      required: [id, name, slug, status, created_at, updated_at, state_version]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        status:
          type: string
          enum: [active, cloning, deploying, restoring, failed]
        primary_environment_id:
          type: [string, 'null']
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        state_version:
          type: integer
          minimum: 1
      additionalProperties: false

    CreateEnvironmentRequest:
