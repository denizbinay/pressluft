key: nginx-stack
name: NGINX Stack
version: 0.2.0
description: >
  Managed WordPress baseline using NGINX + PHP-FPM with practical defaults
  for agency workloads.

base_image: ubuntu-24.04
image_policy:
  allow_override: false
  allowed:
    - ubuntu-24.04

services:
  - nginx
  - php-fpm
  - mariadb-client
  - redis-server

hardening:
  fail2ban: enabled
  ufw: baseline
  automatic_security_updates: enabled

hooks:
  - bootstrap
  - harden
  - configure
  - verify

artifacts:
  playbook: ansible/playbooks/configure.yml
  role: nginx-stack
