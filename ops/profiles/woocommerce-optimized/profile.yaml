key: woocommerce-optimized
name: WooCommerce Optimized
version: 0.2.0
description: >
  Commerce-oriented profile with defaults tuned for WooCommerce checkout and
  catalog performance.

base_image: ubuntu-24.04
image_policy:
  allow_override: false
  allowed:
    - ubuntu-24.04

services:
  - nginx
  - php-fpm
  - redis-server
  - rabbitmq-server

hardening:
  fail2ban: enabled
  ufw: baseline
  automatic_security_updates: enabled

performance:
  php_worker_model: dynamic
  opcache: aggressive
  object_cache: redis

hooks:
  - bootstrap
  - harden
  - configure
  - verify

artifacts:
  playbook: ansible/playbooks/configure.yml
  role: woocommerce-optimized
