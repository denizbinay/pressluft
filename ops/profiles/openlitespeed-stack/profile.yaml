key: openlitespeed-stack
name: OpenLiteSpeed Stack
version: 0.2.0
description: >
  OpenLiteSpeed-first profile for cache-heavy WordPress sites managed by agencies.

base_image: ubuntu-24.04
image_policy:
  allow_override: false
  allowed:
    - ubuntu-24.04

services:
  - openlitespeed
  - lsphp
  - mariadb-client
  - redis-server

hardening:
  fail2ban: enabled
  ufw: baseline
  automatic_security_updates: enabled

hooks:
  - bootstrap
  - harden
  - configure
  - verify

artifacts:
  playbook: ansible/playbooks/provision.yml
  role: openlitespeed-stack
