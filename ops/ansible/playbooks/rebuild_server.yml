---
- name: Pressluft rebuild server
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Validate required inputs
      ansible.builtin.assert:
        that:
          - api_token | length > 0
          - server_name | length > 0
          - server_image | length > 0

    - name: Rebuild server
      hetzner.hcloud.server:
        api_token: "{{ api_token }}"
        name: "{{ server_name }}"
        image: "{{ server_image }}"
        state: rebuild
