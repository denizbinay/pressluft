name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  spec-and-contract-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run readiness checks
        run: bash scripts/check-readiness.sh

  backend-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Validate backend gates
        run: |
          go build -o ./bin/pressluft ./cmd/pressluft
          go vet ./...
          go test ./internal/... -v

  frontend-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Validate frontend gates
        working-directory: web
        run: |
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm build
